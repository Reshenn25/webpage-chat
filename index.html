<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voiceflow Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="siriwave.umd.min.js"></script>
</head>
<body>
    <div id="background"></div>
    <div id="overlay"></div>
    <div id="credits"></div>
    <div id="input-placeholder">start here</div>
    <div id="input-container">
      <div id="wave"></div>
      <input id="user-input" type="text" placeholder="Type here..." /> 
    </div>
    <div id="response-container"></div>
    <a href="#" id="download-link" class="download-link">Download Transcript</a>
    <script>
      // JavaScript code for downloading the transcript
      document.addEventListener('DOMContentLoaded', () => {
        const downloadLink = document.getElementById('download-link');
        downloadLink.addEventListener('click', () => {
          const responses = document.querySelectorAll('#response-container p');
          const transcript = Array.from(responses).map(response => response.textContent).join('\n');
          const blob = new Blob([transcript], { type: 'text/plain' });
          const url = URL.createObjectURL(blob);
          const a = document.createElement('a');
          a.href = url;
          a.download = 'transcript.txt';
          document.body.appendChild(a);
          a.click();
          document.body.removeChild(a);
        });
      });
    </script>
    <script data-version="development" src="scripts.js" id="vfassistant"></script>
</body>
</html>
